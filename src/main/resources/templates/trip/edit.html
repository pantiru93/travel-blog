<form action="#" th:action="@{/trip/edit/{id}(id=${trip.id})}" th:object="${trip}" method="post">

    <label for="title">Titlu</label>
    <input type="text" th:field="*{title}" id="title" placeholder="Titlu">
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{titlu}"></span>
    
    <label for="body">Body</label>
    <input type="text" th:field="*{body}" id="body" placeholder="Continut">
    <span th:if="${#fields.hasErrors('body')}" th:errors="*{body}"></span>
    
    <label for="tripType">Type</label>
    <select th:field="*{type}" id="tripType" placeholder="Type">
    	<option value="" disabled selected hidden>Select your option</option>
    	<option th:each="i : ${tripTypes}" th:value="${i}" th:text="${i}"></option>
    </select>
    
    <input type="submit" value="Actualizeaza">   
    
</form>
